  <table class="table table-sm table-bordered border-0"  style="text-align: center">
    <thead class="thead-light">
    <tr class="row">
      <strong>Норма времени</strong>
    </tr>
    <tr class="row">
      <th width="100">
        <button class="fas fa-plus btn btn-sm btn-outline-info" title="Добавить"
                (click)="addNew()" [disabled]="!enableForm"></button>
      </th>
<!--      <th width="100">Номер</th>-->
      <th width="230">Дата актуальности</th>
      <th width="100">Норма</th>
      <th class="col">Тип нормы времени</th>
      <th width="120">Действия</th>
    </tr>
    </thead>
    <tbody>

    <tr class="row" *ngFor="let baseRate of timeNormList; let idx = index">
      <ng-template [ngTemplateOutlet]="loadTemplate(baseRate)"
                   [ngTemplateOutletContext]="{ $implicit: baseRate, idx: idx}">
      </ng-template>


    </tr>
    </tbody>
  </table>

<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-timeNorm let-idx="idx">
  <td width="100">{{ idx + 1 }}</td>
<!--  <td width="100">{{ baseRate.rateId }}</td>-->
  <td width="230">{{ timeNorm.relevanceDate | date: 'dd.MM.yyyy HH:mm'}}</td>
  <td width="100">{{ timeNorm.norm }}</td>
  <td class="col">{{ timeNorm.normType.typeName }}</td>
  <td width="120">
    <button type="button" class="far fa-edit btn btn-outline-info btn-sm mr-1 mt-1" title="Редактировать"
            [disabled]="!enableForm" (click)="edit(timeNorm)"></button>
    <!-- Button trigger modal -->
    <button type="button" class="far fa-trash-alt btn btn-outline-danger btn-sm mt-1" title="Удалить"
            data-toggle="modal" data-target="#deleteModal"
            [disabled]="!enableForm" (click)="setDelete(timeNorm.normId)"></button>
  </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate let-timeNorm let-idx="idx">
  <td width="100">{{ idx + 1 }}</td>
<!--  <td width="100">{{ baseRate.groupId }}</td>-->
  <td width="230">
    <input type="datetime-local" [ngModel]="editedTimeNorm.relevanceDate | date: 'yyyy-MM-ddTHH:mm'"
           (ngModelChange)="editedTimeNorm.relevanceDate = $event" class="form-control form-control-sm ms-valid_input"
           appMyAutofocus #relevanceDate="ngModel" required>
  </td>
  <td width="100">
    <input type="text" [(ngModel)]="editedTimeNorm.norm" class="form-control form-control-sm ms-valid_input"
           #norm="ngModel" required>
  </td>
  <td class="col">
    <select class="custom-select form-control form-control-sm ms-valid_input"
            [(ngModel)]="editedTimeNorm.normType.typeName" #normType="ngModel" required>
      <option *ngFor="let normType of timeNormTypeList | async" value="{{ normType.typeName }}">{{ normType.typeName }}</option>
    </select>
  </td>
  <td width="120">
    <button (click)="save()" class="fas fa-check btn btn-outline-success btn-sm mr-1 mt-1" title="Сохранить"
            [disabled]="relevanceDate.invalid || norm.invalid || normType.invalid"></button>
    <button (click)="cancel()" class="fas fa-undo-alt btn btn-outline-warning btn-sm mt-1" title="Отменить"></button>
  </td>
</ng-template>

<!--Template loading-->
<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Удалить норму времени номер {{ timeNormIdToDelete }} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="unsetDelete()">Отменить</button>
        <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal" (click)="delete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
