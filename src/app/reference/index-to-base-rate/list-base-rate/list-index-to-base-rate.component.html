  <table class="table table-sm table-bordered border-0"  style="text-align: center">
    <thead class="thead-light">
    <tr class="row">
      <strong>Индекс к базовой ставке</strong>
    </tr>
    <tr class="row">
      <th width="100">
        <button class="fas fa-plus btn btn-sm btn-outline-info" (click)="addNew()" [disabled]="!enableForm"></button>
      </th>
<!--      <th width="100">Номер</th>-->
      <th width="230">Дата актуальности</th>
      <th class="col">Индекс к ставке</th>
      <th class="col">Действия</th>
    </tr>
    </thead>
    <tbody>

    <tr class="row" *ngFor="let indexToRate of indexToBaseRateList; let idx = index">
      <ng-template [ngTemplateOutlet]="loadTemplate(indexToRate)"
                   [ngTemplateOutletContext]="{ $implicit: indexToRate, idx: idx}">
      </ng-template>


    </tr>
    </tbody>
  </table>
<!--</div>-->

<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-indexToBaseRate let-idx="idx">
  <td width="100">{{ idx + 1 }}</td>
<!--  <td width="100">{{ baseRate.rateId }}</td>-->
  <td width="230">{{ indexToBaseRate.relevanceDate | date: 'dd.MM.yyyy HH:mm'}}</td>
  <td class="col">{{ indexToBaseRate.indexToRate }}</td>
  <td class="col">
    <button type="button" class="far fa-edit btn btn-outline-info btn-sm mr-1 mt-1"
            [disabled]="!enableForm" (click)="edit(indexToBaseRate)"></button>
    <!-- Button trigger modal -->
    <button type="button" class="far fa-trash-alt btn btn-outline-danger btn-sm mt-1" data-toggle="modal" data-target="#deleteModal"
            [disabled]="!enableForm" (click)="setDelete(indexToBaseRate.indexId)"></button>
  </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate let-baseRate let-idx="idx">
  <td width="100">{{ idx + 1 }}</td>
<!--  <td width="100">{{ baseRate.groupId }}</td>-->
  <td width="230">
    <input type="datetime-local" [ngModel]="editedIndexToBaseRate.relevanceDate | date: 'yyyy-MM-ddTHH:mm'"
           (ngModelChange)="editedIndexToBaseRate.relevanceDate = $event" class="form-control form-control-sm ms-valid_input"
           appMyAutofocus #relevanceDate="ngModel" required>
  </td>
  <td class="col">
    <input type="text" [(ngModel)]="editedIndexToBaseRate.indexToRate" class="form-control form-control-sm ms-valid_input"
           #indexToRate="ngModel" required>
  </td>
  <td class="col">
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-outline-success btn-sm mr-1"
           [disabled]="relevanceDate.invalid || indexToRate.invalid">
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-outline-warning btn-sm">
  </td>
</ng-template>

<!--Template loading-->
<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Удалить индекс к ставке номер {{ indexIdToDelete }} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="unsetDelete()">Отменить</button>
        <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal" (click)="delete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
