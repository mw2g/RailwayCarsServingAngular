<div class="posts col">
  <!--  *ngIf="deliveries.length; else loading"-->
  <table class="table table-sm table-bordered border-0" style="text-align: center">
    <thead class="thead-light">
    <tr class="row">
      <strong>Вид груза</strong>
    </tr>
    <tr class="row">
      <th width="100">
        <button class="fas fa-plus btn btn-sm btn-outline-info" (click)="addNew()" [disabled]="!enableForm"></button>
      </th>
      <!--      <th width="100">Номер</th>-->
      <th class="col">Тип груза</th>
      <th class="col">Действия</th>
    </tr>
    </thead>
    <tbody>

    <tr class="row" *ngFor="let cargoType of cargoTypeList; let idx = index">
      <ng-template [ngTemplateOutlet]="loadTemplate(cargoType)"
                   [ngTemplateOutletContext]="{ $implicit: cargoType, idx: idx}">
      </ng-template>


    </tr>
    </tbody>
  </table>
</div>

<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-cargoType let-idx="idx">
  <td width="100">{{ idx + 1 }}</td>
  <!--  <td width="100">{{ cargoType.typeId }}</td>-->
  <td class="col">{{ cargoType.typeName }}</td>
  <td class="col">
    <button type="button" class="far fa-edit btn btn-outline-info btn-sm mr-1 mt-1"
            [disabled]="!enableForm" (click)="editWagonGroup(cargoType)"></button>
    <!-- Button trigger modal -->
    <button type="button" class="far fa-trash-alt btn btn-outline-danger btn-sm mt-1" data-toggle="modal"
            data-target="#deleteModal"
            [disabled]="!enableForm" (click)="setDelete(cargoType.typeId)"></button>
  </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate let-cargoType let-idx="idx">
  <td width="100">{{ idx + 1 }}</td>
  <!--  <td width="100">{{ cargoType.typeId }}</td>-->
  <td class="col">
    <input type="text" [(ngModel)]="editedCargoType.typeName" class="form-control form-control-sm ms-valid_input" appMyAutofocus
           #typeName="ngModel" required>
  </td>
  <td class="col">
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-outline-success btn-sm mr-1"
           [disabled]="typeName.invalid">
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-outline-warning btn-sm">
  </td>
</ng-template>

<!--Template loading-->
<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Удалить тип вагона номер {{ cargoTypeIdToDelete }} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="unsetDelete()">Отменить</button>
        <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal" (click)="delete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
