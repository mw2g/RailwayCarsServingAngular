<table class="table table-sm table-bordered border-0 mx-auto" style="text-align: center; width: 600px">
  <thead class="thead-light">
  <tr class="row">
    <strong>Контрагент</strong>
  </tr>
  <tr class="row">
    <th [width]="100" #tableColumn1>
      <button class="fas fa-plus btn btn-sm btn-outline-info" title="Добавить"
              [routerLink]="['/reference', 'customer', 'create']"></button>
    </th>
    <!--      <th scope="col">Номер</th>-->
    <th [width]="400" #tableColumn2>Наименование</th>
    <th [width]="100" #tableColumn3>Действия</th>
  </tr>
  </thead>
  <tbody *ngIf="customers.length; else loading">

  <tr class="row" *ngFor="let customer of customers; let idx = index">
    <td [width]="tableColumn1.offsetWidth">{{ idx + 1 }}</td>
    <!--      <td>{{ customer.customerId }}</td>-->
    <td [width]="tableColumn2.offsetWidth"><a
      [routerLink]="['/reference', 'customer', 'edit', customer.customerId]">{{ customer.customerFullName }}</a></td>
    <td [width]="tableColumn3.offsetWidth">
      <!-- Button trigger modal -->
      <button type="button" class="far fa-trash-alt btn btn-outline-danger btn-sm ml-2" title="Удалить"
              data-toggle="modal" data-target="#deleteModal"
              (click)="setDelete(customer.customerId)">
      </button>
    </td>
  </tr>
  </tbody>
</table>
<!--</div>-->

<!--Template loading-->
<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Удалить контрагента {{ getById(customerIdToDelete) }} #{{ customerIdToDelete }} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="unsetDelete()">Отменить</button>
        <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal" (click)="delete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
