  <table class="table table-sm table-bordered border-0"  style="text-align: center">
    <thead class="thead-light">
    <tr class="row">
      <th class="col-sm-1">
        <button class="fas fa-plus btn btn-sm btn-outline-info" (click)="addNew()" [disabled]="!enableForm"></button>
      </th>
      <th class="col">Фамилия</th>
      <th class="col">Имя</th>
      <th class="col">Отчество</th>
      <th width="200">Действия</th>
    </tr>
    </thead>
    <tbody>

    <tr class="row" *ngFor="let signer of signers; let idx = index">
      <ng-template [ngTemplateOutlet]="loadTemplate(signer)"
                   [ngTemplateOutletContext]="{ $implicit: signer, idx: idx}">
      </ng-template>


    </tr>
    </tbody>
  </table>

<!--шаблон для чтения-->
<ng-template #readTemplate let-signer let-idx="idx">
  <td class="col-sm-1">{{ idx + 1}}</td>
  <!--  <a [routerLink]="['/delivery', 'edit', delivery.deliveryId]">-->
  <td class="col">{{ signer.lastName }}</td>
  <td class="col">{{ signer.firstName }}</td>
  <td class="col">{{ signer.middleName }}</td>
  <td width="200">
    <button type="button" class="far fa-edit btn btn-outline-info btn-sm mr-1 mt-1" (click)="editSigner(signer)">
    </button>
    <!-- Button trigger modal -->
    <button type="button" class="far fa-trash-alt btn btn-outline-danger btn-sm mt-1" data-toggle="modal" data-target="#deleteModal"
            (click)="setDelete(signer.signerId)">
    </button>
  </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate let-idx="idx">
  <td class="col-sm-1">{{ idx + 1 }}</td>
  <td class="col">
    <input type="text" [(ngModel)]="editedSigner.lastName" class="form-control form-control-sm"
           #lastName="ngModel" required>
  </td>
  <td class="col">
    <input type="text" [(ngModel)]="editedSigner.firstName" class="form-control form-control-sm"
           #firstName="ngModel" required>
  </td>
  <td class="col">
    <input type="text" [(ngModel)]="editedSigner.middleName" class="form-control form-control-sm"
           #middleName="ngModel" required>
  <td width="200">
    <input type="button" value="Сохранить" (click)="saveSigner()" class="btn btn-outline-success btn-sm mr-1"
                                            [disabled]="lastName.invalid || firstName.invalid || middleName.invalid">
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-outline-warning btn-sm">
  </td>
</ng-template>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Удалить подписанта {{ getById(signerIdToDelete) }} с номером {{ signerIdToDelete }} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="unsetDelete()">Отменить</button>
        <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal" (click)="delete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
