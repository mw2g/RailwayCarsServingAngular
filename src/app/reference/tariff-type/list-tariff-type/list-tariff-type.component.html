<table class="table table-sm table-bordered border-0" style="text-align: center">
  <thead class="thead-light">
  <tr class="row">
    <strong>Тип тарифа</strong>
  </tr>
  <tr class="row">
    <th width="80">
      <button class="fas fa-plus btn btn-sm btn-outline-info" title="Добавить"
              (click)="addNew()" [disabled]="!enableForm"></button>
    </th>
    <!--      <th width="100">Номер</th>-->
    <th width="200">Код тарифа</th>
    <th class="col">Наименование тарифа</th>
    <th width="120">Действия</th>
  </tr>
  </thead>
  <tbody>

  <tr class="row" *ngFor="let tariffType of tariffTypeList; let idx = index">
    <ng-template [ngTemplateOutlet]="loadTemplate(tariffType)"
                 [ngTemplateOutletContext]="{ $implicit: tariffType, idx: idx}">
    </ng-template>


  </tr>
  </tbody>
</table>
<!--</div>-->

<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-tariffType let-idx="idx">
  <td width="80">{{ idx + 1 }}</td>
  <!--  <td width="100">{{ wagonGroup.groupId }}</td>-->
  <td width="200">{{ tariffType.typeCode }}</td>
  <td class="col">{{ tariffType.typeName }}</td>
  <td width="120">
    <button type="button" class="far fa-edit btn btn-outline-info btn-sm mr-1 mt-1" title="Редактировать"
            [disabled]="!enableForm" (click)="edit(tariffType)"></button>
    <!-- Button trigger modal -->
    <button type="button" class="far fa-trash-alt btn btn-outline-danger btn-sm mt-1" title="Удалить"
            data-toggle="modal" data-target="#deleteModal"
            [disabled]="!enableForm" (click)="setDelete(tariffType.typeId)"></button>
  </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate let-tariffType let-idx="idx">
  <td width="80">{{ idx + 1 }}</td>
  <!--  <td width="100">{{ wagonGroup.groupId }}</td>-->
  <td width="200">
    <input type="text" [(ngModel)]="editedTariffType.typeCode" class="form-control form-control-sm ms-valid_input"
           appMyAutofocus
           #typeCode="ngModel" required>
  </td>
  <td class="col">
    <input type="text" [(ngModel)]="editedTariffType.typeName" class="form-control form-control-sm ms-valid_input"
           appMyAutofocus
           #typeName="ngModel" required>
  </td>
  <td width="120">
    <button (click)="save()" class="fas fa-check btn btn-outline-success btn-sm mr-1 mt-1" title="Сохранить"
            [disabled]="typeName.invalid || typeCode.invalid"></button>
    <button (click)="cancel()" class="fas fa-undo-alt btn btn-outline-warning btn-sm mt-1" title="Отменить"></button>
  </td>
</ng-template>

<!--Template loading-->
<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Удалить тип тарифа номер {{ typeIdToDelete }} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="unsetDelete()">Отменить</button>
        <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal" (click)="delete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
