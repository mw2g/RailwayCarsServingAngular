<div class="text-center">
  <form class="form-signin" [formGroup]="form" (ngSubmit)="login()">
    <img class="mb-4" src="../assets/rcs-1.jpg" alt="" width="100" height="72">
<!--    <h1 class="h3 mb-3 font-weight-normal">Вход</h1>-->


    <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
      {{error}}
    </div>

    <div class="alert alert-info" *ngIf="message">
      {{message}}
    </div>
    <div
      [ngClass]="{invalid: form.get('username').touched && form.get('username').invalid}"
    >

      <label for="inputUsername" class="sr-only">Имя пользователя</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Имя пользователя" required autofocus formControlName="username">


      <div
        *ngIf="form.get('username').touched && form.get('username').invalid"
        class="validation"
      >
        <small *ngIf="form.get('username').errors.required">
          Введите имя пользователя
        </small>
        <small *ngIf="form.get('username').errors.username">
          Введите корректное имя пользователя
        </small>
      </div>
    </div>

    <div
      [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    >

      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required formControlName="password">


      <div
        class="validation"
        *ngIf="form.get('password').touched && form.get('password').invalid"

      >
        <small *ngIf="form.get('password').errors.required">
          Введите пароль
        </small>
        <small *ngIf="form.get('password').errors.minlength">
          Пароль должен быть не менее
          {{form.get('password').errors.minlength.requiredLength}}
          символовю. Сейчас
          {{form.get('password').errors.minlength.actualLength}}
        </small>
      </div>
    </div>

    <!--    <div class="checkbox mb-3">-->
    <!--      <label>-->
    <!--        <input type="checkbox" value="remember-me"> Remember me-->
    <!--      </label>-->
    <!--    </div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.invalid || submitted">Войти</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
