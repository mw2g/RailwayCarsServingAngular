<div class="text-center">
  <form class="form-sign-in" [formGroup]="form" (ngSubmit)="login()">
    <img class="mb-4" src="{{ environment.baseHref }}/assets/rcs-1.jpg" alt="" width="100" height="72">
    <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
      {{error}}
    </div>
    <div class="alert alert-info" *ngIf="message">
      {{message}}
    </div>
    <div class="form-group mb-1">
      <input type="text" id="inputUsername" class="form-control" placeholder="Имя пользователя" autofocus
             formControlName="username" autocomplete="false" [required]="form.get('username').touched">
    </div>
    <div class="form-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль"
             formControlName="password" [required]="form.get('username').touched">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"
            [disabled]="form.invalid">Войти</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
